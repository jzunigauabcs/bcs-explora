                    <a-text position="0 -0.5 0.01" value="Salicornia bigelovii, conocida como salicornia, es una especie de planta herbácea de la familia Chenopodiaceae que se encuentra en zonas intermareales, estuarios y marismas salinas. Se caracteriza por sus tallos suculentos, cilíndricos y ramificados, que adquieren un color rojizo o verde dependiendo de las condiciones ambientales. Esta especie es importante para la estabilización de suelos salinos y la protección de las costas, además de ser una fuente de alimento para diversas especies de fauna. Esta especie es también utilizada en la industria alimentaria por su alto contenido de nutrientes. No está incluida en la NOM-059-SEMARNAT-2010." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top; shader: msdf; negate: false;" font="https://raw.githubusercontent.com/mel091/lato-font/refs/heads/main/Lato-Regular-msdf.json"></a-text>

                    <a-text position="0 -2.5 0.01" value="Neumatóforos" align="center" color="white" width="9.5" text="wrapCount: 30; baseline: top; negate: false;" font="https://raw.githubusercontent.com/mel091/lato-font/refs/heads/main/Lato-Regular-msdf.json"></a-text>
                    <a-text position="0 -3.3 0.01" value="Los neumatóforos son raíces aéreas especializadas que crecen verticalmente desde las raíces principales de algunas especies de manglares, como el mangle negro (Avicennia germinans), y sirven para facilitar el intercambio de gases en suelos anóxicos, típicos de los manglares. Estos órganos permiten a la planta respirar en condiciones de baja oxigenación, ya que sobresalen del agua y del sedimento, proporcionando oxígeno a las raíces sumergidas. En el caso del mangle negro, los neumatóforos tienen una forma delgada y alargada, que puede alcanzar hasta varios metros de altura. Además de su función en la respiración, los neumatóforos también contribuyen a la estabilización del suelo y protegen la costa contra la erosión." align="center" color="white" width="9" text="wrapCount: 50; baseline: top; negate: false;" font="https://raw.githubusercontent.com/mel091/lato-font/refs/heads/main/Lato-Regular-msdf.json"></a-text>

                    <a-text position="0 -3.5 0.01" value="Leptuca crenulata, también conocida como el Cangrejo violinista del Pacífico o cangrejo violinista, es una especie de cangrejo de la familia Ocypodidae que habita en zonas intermareales de manglares, estuarios y playas arenosas. Se caracteriza por su pequeño tamaño y su capacidad para excavar madrigueras en el sustrato blando, donde se refugia y se alimenta. Este cangrejo se alimenta principalmente de detritos orgánicos, jugando un papel importante en la descomposición y reciclaje de materia orgánica. Su actividad excava y remueve sedimentos, lo que ayuda en la aireación del suelo. Leptuca crenulata no está incluida en la NOM-059-SEMARNAT-2010." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top; negate: false;" font="https://raw.githubusercontent.com/mel091/lato-font/refs/heads/main/Lato-Regular-msdf.json"></a-text>

                    <a-text position="0 -3.5 0.01" value="Las plántulas (brotes o germinantes) son las primeras etapas de crecimiento de los mangles, que emergen de las semillas germinadas en el agua salina de los estuarios y zonas intermareales. Estas plántulas presentan un sistema radicular adaptado a condiciones de alta salinidad y suelos anóxicos, y son capaces de crecer tanto en el agua como en tierra firme. Son cruciales para la regeneración y expansión de los manglares. La supervivencia de las plántulas depende de su capacidad para adaptarse a las fluctuaciones del nivel del agua y las condiciones salinas." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top; negate: false;" font="https://raw.githubusercontent.com/mel091/lato-font/refs/heads/main/Lato-Regular-msdf.json"></a-text>

                    <a-text position="0 -3.5 0.01" value="Laguncularia racemosa, conocida como mangle blanco, es una especie arbórea-arbustiva de la familia Combretaceae. Se encuentra en planicies intermareales de lagunas costeras, estuarios y bahías, formando parte de los manglares, donde crece en suelos salinos, desde arenosos hasta arcillosos, con inundaciones periódicas. Se caracteriza por hojas verde amarillento con cristales de sal, y flores pequeñas blancas. Es esencial para la protección costera, captura de carbono y otros servicios ecosistémicos. Esta especie se encuentra incluida en la NOM-059-SEMARNAT-2010 bajo la categoría de especie Amenazada (A)." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top; negate: false;" font="https://raw.githubusercontent.com/mel091/lato-font/refs/heads/main/Lato-Regular-msdf.json"></a-text>

                    <a-text position="0 -2.5 0.01" value="Concheros" align="center" color="white" width="9.5" text="wrapCount: 30; baseline: top; negate: false;" font="https://raw.githubusercontent.com/mel091/lato-font/refs/heads/main/Lato-Regular-msdf.json"></a-text>
                    <a-text position="0 -3.35 0.01" value="Los concheros se refieren a los sitios arqueológicos formados por acumulaciones de conchas marinas, restos de animales marinos y otros materiales orgánicos que eran utilizados por los grupos humanos prehispánicos como fuente de alimento, herramientas o elementos rituales. Estos depósitos se encuentran principalmente en áreas costeras y representan antiguos basureros o lugares de consumo, donde las conchas acumuladas se utilizan como evidencia de las prácticas alimenticias y culturales de las comunidades indígenas. Los concheros también pueden ser indicativos de las interacciones entre las poblaciones humanas y el medio ambiente marino en la región." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top; negate: false;" font="https://raw.githubusercontent.com/mel091/lato-font/refs/heads/main/Lato-Regular-msdf.json"></a-text>

                 <a-entity id="hsp5_1" position="4 1 -12" rotation="0 -20 0.000" visible="false">
                    <a-plane position="0 -1 0" rotation="0 0 0" geometry="width: 10; height: 7.3" material="color: black; opacity: 0.7"></a-plane>

                    <a-text position="0 1 0.01" value="Servicio ecosistémico de protección" align="center" color="white" width="9.5" text="wrapCount: 30; baseline: top; negate: false;" font="https://raw.githubusercontent.com/mel091/lato-font/refs/heads/main/Lato-Regular-msdf.json"></a-text>
                    <a-text position="0 -0.2 0.01" value="El servicio ecosistémico de protección que brindan los manglares es fundamental para la estabilidad de las zonas costeras. Actúan como barreras naturales contra la erosión, reduciendo el impacto de las olas y las tormentas al absorber energía y disminuir la velocidad del agua. Además, sus raíces retienen sedimentos, ayudando a prevenir la pérdida de suelo. Este servicio también protege las infraestructuras cercanas y conserva hábitats clave para la biodiversidad marina y terrestre. En general, los manglares son vitales para la resiliencia costera frente al cambio climático y fenómenos extremos." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top; negate: false;" font="https://raw.githubusercontent.com/mel091/lato-font/refs/heads/main/Lato-Regular-msdf.json"></a-text>

                    <a-text position="0 -2.5 0.01" value="Propágulos" align="center" color="white" width="9.5" text="wrapCount: 30; baseline: top; negate: false;" font="https://raw.githubusercontent.com/mel091/lato-font/refs/heads/main/Lato-Regular-msdf.json"></a-text>
                    <a-text position="0 -3.5 0.01" value="Los propágulos de mangles son las estructuras reproductivas que se desarrollan a partir de las semillas de mangle y que se dispersan para establecer nuevas plantas. Estos propágulos son generalmente largos, flotantes y adaptados a la vida acuática, permitiendo su dispersión a través de las mareas y corrientes. A diferencia de otras plantas, los mangles germinan mientras todavía están adheridos a la planta madre, lo que les permite un desarrollo más rápido al llegar a un sustrato adecuado. Los propágulos juegan un papel esencial en la regeneración de los manglares, promoviendo su expansión y colonización en áreas costeras." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top; negate: false;" font="https://raw.githubusercontent.com/mel091/lato-font/refs/heads/main/Lato-Regular-msdf.json"></a-text>

                    <a-plane position="0 -1 0" rotation="0 0 0" geometry="width: 10; height: 8" material="color: black; opacity: 0.7"></a-plane>
                    <a-circle position="4.3 2.2 0.03" id="close13" radius="0.3" material="src: #close1; opacity:1"></a-circle>
                    <a-text position="0 1.3 0.01" value="Relación manglar-marea" align="center" color="white" width="9.5" text="wrapCount: 30; baseline: top; negate: false;" font="https://raw.githubusercontent.com/mel091/lato-font/refs/heads/main/Lato-Regular-msdf.json"></a-text>
                    <a-text position="0 0 0.01" value="La relación entre los manglares y la marea es fundamental para el funcionamiento de estos ecosistemas. Los manglares se encuentran en zonas intermareales, donde las fluctuaciones de la marea influyen directamente en su crecimiento y regeneración. Durante la marea alta, el agua sube y cubre las raíces de los manglares, proporcionando nutrientes y oxígeno, mientras que durante la marea baja, las raíces expuestas absorben oxígeno del aire. Las mareas también facilitan la dispersión de las semillas de los manglares, promoviendo la colonización de nuevas áreas. Esta interacción entre el manglar y la marea mantiene la salud y la dinámica de estos ecosistemas costeros." align="center" color="white" width="9.5" text="wrapCount: 50; baseline: top; negate: false;" font="https://raw.githubusercontent.com/mel091/lato-font/refs/heads/main/Lato-Regular-msdf.json"></a-text>
